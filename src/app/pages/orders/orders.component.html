<div class="ordersContainer">
  <h1>Your Orders</h1>
  <p *ngIf="orders.length < 1">No available orders</p>
  <ul class="orderList">
    <li class="orderItem" (click)="openDetails()" *ngFor="let item of orders">
      <p>{{ item.name }}</p>
      <p>Total Price:</p>
    </li>
  </ul>
  <div>
    <button mat-stroked-button (click)="backHome()">Back Home</button>
  </div>
</div>
